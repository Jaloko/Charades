<!DOCTYPE html>
<html>
<head>
	<title>Game Lobby</title>
	<link href='https://fonts.googleapis.com/css?family=Coming+Soon' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=PT+Serif' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/css/global.css">
</head>
<body>
		<div class="nav">
		<div class="nav-title">
			<h1>Charades</h1>
		</div>

		<div class="nav-links">
			<a href="/">About</a>
			<a href="/public">Public Games</a>
			<a href="/create">Create Game</a>
		</div>

	</div>
	<div class="content">
		<h1>Game Lobby</h1>

		<div class="form-group">
			<label>Game URL:</label>
			<a href="/url.com/g/UAF997a">url.com/g/UAF997a</a>
		</div>

		<div class="form-group">
			<label>Number of Players:</label>
			<select>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
			</select>
		</div>

		<div class="form-group">
			<label>Word Categories:</label>
			<ul class="word-categories">
				<li>
					<label>
						<input type="checkbox">
						All
					</label>
				</li>
		<!-- 		<li>
					<label>
					<input type="checkbox">
						Animals
					</label>	
				</li>

				<li>
					<label>
						<input type="checkbox">
						Food
					</label>
				</li> -->
				<li>
					<label>
						<input type="checkbox">
						Crass and Rude (nsfw)
					</label>
				</li>
				<li>
					<label>
						<input type="checkbox">
						Innocent and Delightful (sfw)
					</label>
				</li>

				<li>
					<label>
						<input type="checkbox">
						Weird and Wonderful
					</label>
				</li>
			</ul>
		</div>

		<div class="form-group">
			<label>Time Limit (secs)</label>
			<select>
				<option>30</option>
				<option>40</option>
				<option>50</option>
				<option>60</option>
			</select>
		</div>

		<h2>Players:</h2>
		<ul class="list">
			<li><div class="player-ready">Ready</div> - Player One</li>
			<li><div class="player-waiting">Waiting...</div> - Player Two</li>
			<li><div class="player-open">Open</div> - Player Three</li>
			<li><div class="player-open">Open</div> - Player Four</li>
		</ul>


		<div class="ready">
			<a href="/game">
				Ready
			</a>
		</div>
	</div>
</body>
</html>
